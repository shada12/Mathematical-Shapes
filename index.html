<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Shapes</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="header">
        <h1>Mathematical Shapes</h1>
    </div>
    <div class="maindiv">

        <!--  JavaScript program to find the diagonal of a square -->
        <h4>
            Find the diagonal of a square
        </h4>

        <label for="side">
            Enter the value of the side:
        </label>

        <input type="number" id="side" placeholder="Enter value of side">
        <br><br>

        <button onclick="findDiagonal()">Click!</button>

        <p>
            The diagonal of square is : <span id="displayDiagonal"></span>
        </p>

        <!-- JavaScript function to find the area of a triangle -->

        <h4>
            Find the area of a triangle
        </h4>

        <label for="side1">
            Enter the value of side 1:
        </label>

        <input type="number" id="side1" placeholder="Enter value of side 1">
        <br><br>

        <label for="side2">
            Enter the value of side 2:
        </label>

        <input type="number" id="side2" placeholder="Enter value of side 2">
        <br><br>

        <label for="side3">
            Enter the value of side 3:
        </label>

        <input type="number" id="side3" placeholder="Enter value of side 3">
        <br><br>

        <button onclick="triangleArea()">Click!</button>

        <p>
            The area of triangle is: <span id="displayArea"></span>
        </p>


        <!-- JavaScript program to find the circumference of a circle -->

        <h4>
            Find the circumference of a circle
        </h4>

        <label for="radius1">
            Enter the value of the radius:
        </label>

        <input type="number" id="radius1" placeholder="Enter value of radius">
        <br><br>

        <button onclick="circumference()">Click!</button>

        <p>
            The circumference of circle is : <span id="displayCircumference"></span>
        </p>

        <!-- JavaScript program to find the surface area of a circle -->


        <h4>
            Find surface area of a circle
        </h4>

        <label for="radius2">
            Enter the value of the radius:
        </label>

        <input type="number" id="radius2" placeholder="Enter value of radius">
        <br><br>

        <button onclick="circleArea()">Click!</button>

        <p>
            The the surface area of circle is : <span id="displaySurfaceArea"></span>
        </p>

    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
